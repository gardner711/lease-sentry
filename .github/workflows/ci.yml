name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: webservice/package-lock.json

    - name: Install dependencies
      run: |
        cd webservice
        npm ci

    - name: Run linter
      run: |
        cd webservice
        npm run lint

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: webservice/package-lock.json

    - name: Install dependencies
      run: |
        cd webservice
        npm ci

    - name: Run tests
      run: |
        cd webservice
        npm test

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: webservice/package-lock.json

    - name: Install dependencies
      run: |
        cd webservice
        npm ci

    - name: Build application
      run: |
        cd webservice
        npm run build