version: '3.8'

services:
  webservice:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lease-sentry-webservice-dev
    image: lease-sentry-webservice:dev
    ports:
      - "4100:4100"
    environment:
      - NODE_ENV=development
      - PORT=4100
      - HOST=0.0.0.0
      - LOG_LEVEL=debug
    env_file:
      - .env.development
    volumes:
      - ./src:/app/src:ro
      - ./node_modules:/app/node_modules
    command: npm run dev
    restart: unless-stopped
    networks:
      - lease-sentry-network-dev

networks:
  lease-sentry-network-dev:
    driver: bridge
