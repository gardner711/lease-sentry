version: '3.8'

services:
  webservice:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lease-sentry-webservice-test
    image: lease-sentry-webservice:test
    ports:
      - "4100:4100"
    environment:
      - NODE_ENV=test
      - PORT=4100
      - HOST=0.0.0.0
      - LOG_LEVEL=warn
    env_file:
      - .env.test
    command: npm test
    networks:
      - lease-sentry-network-test

networks:
  lease-sentry-network-test:
    driver: bridge
